<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Музыкальное приложение - Регистрация</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="css/theme.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom">
    <h3 class="my-0 mr-md-auto font-weight-normal"><i class="bi bi-music-note-beamed"></i> Музыкальное приложение</h3>
    <form class="col-4 mb-3 mb-lg-0">
        <input type="search" class="form-control form-control-dark" placeholder="Название трека/Артиста...">
    </form>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="index.html">Главное</a>
        <a class="p-2 text-dark" href="#">Подкасты</a>
        <a class="p-2 text-dark" href="#">Жанры</a>
        <a class="p-2 text-dark" href="#">Радио</a>
    </nav>
    <a class="btn btn-outline-info mr-3" href="signin.html">Войти</a>
    <a class="btn btn-outline-warning mr-3" href="signup.html">Регистрация</a>
    <a class="btn btn-outline-primary mr-3" href="lk.html">Личный кабинет</a>
</div>
<main class="container-fluid pb-3">
    <div class="row m-3">
        <div class="border rounded-3 col-9 offset-1">
            <h1 class="display-4 m-5">Регистрация</h1>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Имя </label>
                            <input type="text" class="form-control" placeholder="" name="firstname">
                        </div>
                        <div class="col form-group">
                            <label>Фамилия</label>
                            <input type="text" class="form-control" placeholder="" name="lastname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="" name="email">
                            <small class="form-text text-muted">Укажите действующий адрес электронной почты.</small>
                        </div>
                        <div class="col form-group">
                            <label>Логин</label>
                            <input type="login" class="form-control" placeholder="" name="login">
                            <small class="form-text text-muted">Придумайте логин.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning btn-block"> Зарегистрироваться  </button>
                    </div>
                    <small class="text-muted">Нажимая кнопку 'Зарегистрироваться', вы потверждаете свое согласие с <br> Правилами использования приложения.</small>
                </form>
            </div>
            <div class="border-top card-body text-center">Уже есть аккаунт? <a href="signin.html">Войти</a></div>

            </div>
        </div>
    </div>
</main>
<footer class="fixed-bottom bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 border">
                <div class="m-3 text-center">Подвал</div>
                <br>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
